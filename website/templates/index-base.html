<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
  
    <meta content="" name="description">
    <meta content="" name="keywords">
  
    <!-- Favicons -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}">
  
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">
  
    <!-- Vendor CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/animate.css/animate.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/aos/aos.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/boxicons/css/boxicons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/glightbox/css/glightbox.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.css') }}">
  
    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
    <title>{% block title %} SC2T {% endblock %}</title>
  </head>
  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top d-flex align-items-center ">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="logo">
          <h1 class="text-light"><a class="nav-item nav-link" id="index" href="/"><span>SC2T</span></a></h1>
          <!-- Uncomment below if you prefer to use an image logo -->
          <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
        </div>
        <nav id="navbar" class="navbar">
          <ul>
            <li><a class="nav-item nav-link" id="index" href="/">Home</a></li>
            <li><a class="nav-item nav-link" id="about" href="/about">About SC2T</a></li>
            <li><a class="nav-item nav-link" id="team" href="/team">Team</a></li>
            <li><a class="nav-item nav-link" id="login" href="/login">Login</a></li>
            <li><a class="nav-item nav-link" id="signUp" href="/signUp">Sign Up</a></li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
      </div>
    </header>
    <!-- End Header -->

    {% block content %} {% endblock %}

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- Vendor JS Files -->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='vendor/purecounter/purecounter_vanilla.js') }}"
    ></script>
    <script 
      type="text/javascript"
      src="{{ url_for('static', filename='vendor/aos/aos.js') }}"
    ></script>
    <script 
      type="text/javascript"
      src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"
    ></script>
    <script 
      type="text/javascript"
      src="{{ url_for('static', filename='vendor/glightbox/js/glightbox.min.js') }}"
    ></script>
    <script 
      type="text/javascript"
      src="{{ url_for('static', filename='vendor/isotope-layout/isotope.pkgd.min.js') }}"
    ></script>
    <script 
      type="text/javascript"
      src="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='vendor/waypoints/noframework.waypoints.js') }}"
    ></script>
    <script
      type="text/javascript"   
      src="{{ url_for('static', filename='vendor/php-email-form/validate.js') }}"
    ></script>

    <!-- Template Main JS File -->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/main.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='index.js') }}"
    ></script>
  </body>
</html>
